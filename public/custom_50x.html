    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', sans-serif;
            -ms-touch-action: none;
            touch-action: none;
        }

        html {
            background-color: #282828;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
            -webkt-scroll-behavior: smooth;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden;
            overflow-y: scroll;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            width: 100%;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        /* BEGIN GLOBALS */
        #infoWrapper {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            text-align: center;
            position: absolute;
            left: calc(20% - 20px);
            width: calc(60% - 40px);
            height: auto;
            padding: 20px;
            margin: 0 auto;
            background-color: #353535;
            border-radius: 10px;
            opacity: 0;
            z-index: 2;
            color: #faebd7;
        }

        h1 {
            font-weight: 100;
            font-size: 3em;
            color: #faebd7;
            margin: 0;
        }

        h2 {
            font-weight: 600;
            margin: 0
        }

        p {
            font-size: 1.5em;
            font-weight: 100;
        }

        /* BEGIN MAP */
        #mapDiv {
            width: 100%;
            height: 100vh;
            position: fixed;
            margin: 0 auto;
            z-index: 1;
        }

        svg {
            overflow: hidden;
        }

        .map-div path {
            fill: #000;
            fill-rule: evenodd;
            stroke-width: 0px;
            -o-transition: fill 0.3s ease-in;
            -moz-transition: fill 0.3s ease-in;
            -webkit-transition: fill 0.3s ease-in;
            transition: fill 0.3s ease-in;
            cursor: default;
        }

        #worldMap {
            width: 100%;
            height: 100%;
            stroke-linejoin: round;
            stroke: #fff;
            fill: none;
            stroke-width: 0px;
            position: relative;
            cursor: default;
            ;
        }

        /* END MAP */
        @media(max-width:768px) {
            #infoWrapper {
                width: calc(100% - 40px);
                left: 0;
            }
        }
    </style>
</head>

    <script type='text/javascript'>
        function _(x) {
            return document.getElementById(x);
        }
        //GLOBALS
        const svgEl = _('worldMap'),
            zoomEl = _('gOuter'),
            infoWrapper = _('infoWrapper'),
            VBWidth = 2000,
            VBHeight = 1001;
        var initialScale = 0;
        document.addEventListener("DOMContentLoaded", onDOMLoaded);
        function onDOMLoaded() {
            onResize();
            fadeIn(infoWrapper);
            window.addEventListener("resize", onResize, false);
        }
        function onResize() {
            //MAP
            const scaleX = window.innerWidth / VBWidth;
            const scaleY = window.innerHeight / VBHeight;
            initialScale = Math.min(scaleX, scaleY);
            const posX = Math.abs((window.innerWidth - (initialScale * VBWidth)) / 2);
            const posY = Math.abs((window.innerHeight - (initialScale * VBHeight)) / 2);
            const matrix = `matrix(${initialScale}, 0, 0, ${initialScale}, ${posX}, ${posY})`;
            zoomEl.setAttributeNS(null, 'transform', matrix);
            //INFO WRAPPER
            let posTop = (window.innerHeight - infoWrapper.offsetHeight) / 2;
            posTop = (posTop > 10) ? posTop : 10;
            infoWrapper.style.msTransform = `translateY(${posTop}px)`;
            infoWrapper.style.webkitTransform = `translateY(${posTop}px)`;
            infoWrapper.style.MozTransform = `translateY(${posTop}px)`;
            infoWrapper.style.OTransform = `translateY(${posTop}px)`;
            infoWrapper.style.transform = `translateY(${posTop}px)`;
        }
        function fadeIn(e) {
            let opacity = 0;
            var interval = setInterval(() => {
                if (opacity <= 0.7) {
                    opacity += 0.1;
                    e.style.opacity = opacity;
                }
                else {
                    clearInterval(interval);
                }
            }, 40);
        }
    </script>
